kind: "AppStack"
schemaVersion: "v1"
runConfig:
  cpu: 2
  memoryMiB: 1024
  maxInstances: 4
  minInstances: 1
  concurrency: 80
env:
  - variable: VITE_GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: VITE_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
